<html>
    <head>
        <title>Cube with WebGL</title>
        <link rel="stylesheet" type="text/css" href="base.css">
    </head>
    <body>
        <script type="text/javascript" src="three.min.js"></script>
        <script>
            // setup
            var height = window.innerHeight,
                width = window.innerWidth,
                aspectRatio = width / height,
                near = 0.1,
                far = 10000,
                viewAngle = 45,
                scene = new THREE.Scene(),
                camera = new THREE.PerspectiveCamera(viewAngle, aspectRatio, near, far),
                renderer = new THREE.WebGLRenderer(),

                // Lighting setup
                pointLight = new THREE.PointLight(0xFFFFFF),

                // 3D object setup
                cube = new THREE.Mesh(
                    new THREE.BoxGeometry(3, 3, 3),
                    new THREE.MeshLambertMaterial({ color: 0x0000CC })),
                skybox = new THREE.Mesh(
                    new THREE.BoxGeometry(width, height, height + width),
                    new THREE.MeshBasicMaterial({ color: 0xFFFFFF, side: THREE.BackSide })),

                // setup timing for rotation
                clock = new THREE.Clock();

            renderer.setSize(width, height);

            document.body.appendChild(renderer.domElement);

            camera.position.set(5, 5, 6);
            camera.lookAt(cube.position);

            pointLight.position.set(0, 300, 180);

            scene.add(cube);
            scene.add(skybox);
            scene.add(pointLight);

            function render () {
                renderer.render(scene, camera);

                cube.rotation.y += clock.getDelta();

                requestAnimationFrame(render);
            }

            render();
        </script>
    </body>
</html>
